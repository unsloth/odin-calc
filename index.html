<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <h1>Odin Calculator</h1>
    <div class="calc">
        <div class="expr-display"></div>
        <div class="display">0</div>
        <div class="buttons">
            <div class="numbers">
                <button class="decimal">.</button>
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="etc">
                <button class="clear">CE</button>
                <button class="backspace">&#8592;</button>
                <button class="equal">=</button>
            </div>
            <div class="operators">
                <button class="+">+</button>
                <button class="-">-</button>
                <button class="*">&times;</button>
                <button class="/">&#247;</button>
            </div>
        </div>
    </div>
</body>
</html>
